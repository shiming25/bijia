        jQuery(document).ready(function() {

			$('#souContentId').focus();

			var a = document.getElementById("departCityId");
			
			a.onclick = function(){
			
				citypicker.show({left: $(a).offset().left, top : $(a).offset().top+$(a).parent("div").height()}, function(data){
					a.value = data;
				});
				
				$('#div_select_city_sub_menu').mouseleave(function() {
					$('#div_select_city_sub_menu').hide();
				});
			};
			
			var b = document.getElementById("destCityId");
			b.onclick = function(){
				citypicker.show({left: $(b).offset().left, top : $(b).offset().top+$(b).parent("div").height()}, function(data){
					b.value = data;
				});
				
				$('#div_select_city_sub_menu').mouseleave(function() {
					$('#div_select_city_sub_menu').hide();
				});
			};
			
			$('#searchBtn').live('click',function() {
				searchBtnClick();

			});
	
		
			$('#souContentId').keydown(function(e){
				if(e.keyCode==13){
				
				
				   searchBtnClick();
				}
			}); 
	
			function searchBtnClick() {
				var hrefStr = './souhtml/tour/page-search-result.html?';
				
				var sourceContentStr = $('#souContentId').val();
				var departCityStr = $('#departCityId').val();
				var destCityStr = $('#destCityId').val();
				
				var paramStr='';
				if(sourceContentStr) {
					paramStr += 'ct='+sourceContentStr;
				} else {
					return;
				}
				if(departCityStr) {
					paramStr += '&dc='+departCityStr;
				}
				if(destCityStr) {
					paramStr += '&sc='+destCityStr;
				}

				window.location.href = hrefStr+paramStr;

		}

		function addFavorite2() {
			var url = window.location;
			var title = document.title;
			var ua = navigator.userAgent.toLowerCase();
			if (ua.indexOf("360se") > -1) {
				alert("由于360浏览器功能限制，请按 Ctrl+D 手动收藏！");
			}
			else if (ua.indexOf("msie 8") > -1) {
				window.external.AddToFavoritesBar(url, title); //IE8
			}
			else if (document.all) {
		  try{
		   window.external.addFavorite(url, title);
		  }catch(e){
		   alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
		  }
			}
			else if (window.sidebar) {
				window.sidebar.addPanel(title, url, "");
			}
			else {
		  alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
			}
